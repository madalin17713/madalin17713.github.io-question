<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buton Da/Nu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        #daBtn, #nuBtn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #000;
            background-color: #f0f0f0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #daBtn:hover {
            background-color: #aaffaa;
        }

        #nuBtn {
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>I like you.  Do you like me?</h1>

    <div class="buttons">
        <button id="daBtn">Da</button>
        <button id="nuBtn">Nu</button>
    </div>

    <script>
        const nuBtn = document.getElementById("nuBtn");
        const body = document.body;

        nuBtn.addEventListener("mouseover", () => {
            const x = Math.random() * (body.clientWidth - nuBtn.offsetWidth);
            const y = Math.random() * (body.clientHeight - nuBtn.offsetHeight);
            nuBtn.style.left = `${x}px`;
            nuBtn.style.top = `${y}px`;
        });

        const daBtn = document.getElementById("daBtn");

daBtn.addEventListener("click", () => {
    alert("Te iubesc frumoasa mea!");
});
    </script>

</body>
</html>
